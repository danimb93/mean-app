<div class="container">
  <h1>Lista estudiantes
    <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Asignatura</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>  <a [routerLink]="['/book-details', book._id]" class="btn btn-info btn-md">Details
      </a></td>
    </tr>
    </tbody>
  </table>

  <h1>Lista asignaturas
    <a [routerLink]="['/author-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
<table class="table">
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let autor of autor">
    <td>{{ autor.nombre }}</td>

  <td>  <a [routerLink]="['/autor-details', autor._id]" class="btn btn-info btn-md">Details
     </a></td>
   </tr>
   </thead>
  </table>
 </div>
